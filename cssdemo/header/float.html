<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Blade Demo</title>
  <style type="text/css">
  </style>
</head>
<body>
  <ul class="keyAll" data-flag="keyAll">
    <li class="key1" data-flag="key1"></li>
    <li class="key2" data-flag="key2"></li>
  </ul>
  <script src="../../blade/libs/zepto.js" type="text/javascript"></script>
  <script type="text/javascript">
    var View = {
      events: {
        'click .keyAll': 'main',
        'click .key1': 'main',
        'click .key2': 'main'
      },

      main: function (e) {
        var el = $(e.curentTarget);
        //这里可以判断class也可以依赖flag
        var flag = el.attr('data-flag');

        //这里判断class
        if (el.hasClass('keyAll')) {
          this.keyAllFn();
          return;
        }
        if (el.hasClass('key1')) {
          this.key1Fn();
          return;
        }
        if (el.hasClass('key2')) {
          this.key2Fn();
          return;
        }

        //或者这里判断flag
        (this[flag + 'Fn']) && (this[flag + 'Fn']());

      },

      keyAllFn: function () { },
      key1Fn: function () { },
      key2Fn: function () { }
    };

  </script>
</body>
</html>
