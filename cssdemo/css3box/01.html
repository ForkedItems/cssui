<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Blade Demo</title>
  <link href="../../res/style/style.css" rel="stylesheet" type="text/css" />
  <style type="text/css">
    body { padding: 10px; }
    
    #demo1{ display: flex; display: -webkit-flex; border: 1px solid black; }
    #demo1>li{  padding: 10px; -webkit-box-flex: 1; box-flex: 1; flex: 1; -webkit-flex: 1;  }
    
  </style>
</head>
<body>
  <ul id="demo1">
  </ul>
  <script src="../../blade/libs/zepto.js" type="text/javascript"></script>
  <script type="text/javascript">
    var demo = $('#demo1');
    for (var i = 0; i < 3; i++) {
      demo.append($('<li>项目_' + i + '</li>'));
    }

  </script>
</body>
</html>
